 spring.application.name=loan-originating-system

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/los
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Camunda Configuration
camunda.bpm.admin-user.id=demo
camunda.bpm.admin-user.password=demo
camunda.bpm.rest.base-path=/engine-rest
camunda.bpm.job-execution.enabled=true
camunda.bpm.job-execution.core-pool-size=5
camunda.bpm.job-execution.max-pool-size=20
camunda.bpm.job-execution.queue-capacity=100
camunda.bpm.history-level=full

# Server Configuration
server.port=8080
