<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Application Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: inline-block;
        vertical-align: middle;
        margin-bottom: 0;
        font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="tel"],
    .form-group input[type="radio"] {
        width: 100%;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .form-group input[type="radio"] {
        display: inline-block;
        width: auto;
        margin-right: 10px;
        vertical-align: middle;
    }
    .form-group .radio-label {
        display: inline-block;
        vertical-align: middle;
    }
    .form-group input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Loan Application Form</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Name<span>*</span>:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address<span>*</span>:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number<span>*</span>:</label>
            <input type="tel" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="employee">Current Employee<span>*</span>:</label>
            <input type="text" id="employee" name="employee" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary<span>*</span>:</label>
            <input type="text" id="salary" name="salary" required pattern="\d+(\.\d{2})?" title="Enter a valid amount (e.g., 10000 or 10000.00)">
        </div>
        <div class="form-group">
            <label for="loanAmount">Loan Amount<span>*</span>:</label>
            <input type="text" id="loanAmount" name="loanAmount" required pattern="\d+(\.\d{2})?" title="Enter a valid amount (e.g., 10000 or 10000.00)">
        </div>
        <div class="form-group">
            <label>Loan Type<span>*</span>:</label>
			<br>
			<br>
            <input type="radio" id="homeLoan" name="loanType" value="home" required>
            <label class="radio-label" for="homeLoan">Home Loan</label>
			<br>
			<br>
            <input type="radio" id="personalLoan" name="loanType" value="personal">
            <label class="radio-label" for="personalLoan">Personal Loan</label>
			<br>
			<br>
            <input type="radio" id="carLoan" name="loanType" value="car">
            <label class="radio-label" for="carLoan">Car Loan</label>
			<br>
			<br>
            <input type="radio" id="goldLoan" name="loanType" value="gold">
            <label class="radio-label" for="goldLoan">Gold Loan</label>
			<br>
			<br>
            <input type="radio" id="educationLoan" name="loanType" value="education">
            <label class="radio-label" for="educationLoan">Education Loan</label>

        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
